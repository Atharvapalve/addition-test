<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Webapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Simple Addition Calculator</h2>
    
    <input type="number" id="num1" placeholder="Enter first number" step="any">
    <span> + </span>
    <input type="number" id="num2" placeholder="Enter second number" step="any">
    
    <br>
    
    <button onclick="calculate()">Add</button>
    
    <div id="result"></div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            const result = num1 + num2;
            
            // Display result
            document.getElementById('result').textContent = result;
            
            // Also log to console
            console.log('Calculation:', num1, '+', num2, '=', result);
        }
    </script>
</body>
</html>
